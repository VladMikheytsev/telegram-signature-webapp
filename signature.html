
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Подпись</title>
  <style>
    canvas { border: 1px solid #000; touch-action: none; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h3>Нарисуйте вашу подпись</h3>
  <canvas id="canvas" width="300" height="150"></canvas><br>
  <button onclick="submitSignature()">Отправить</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('pointerdown', () => drawing = true);
    canvas.addEventListener('pointerup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('pointermove', draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function submitSignature() {
      const dataURL = canvas.toDataURL("image/png");
      const result = { signature: dataURL };
      Telegram.WebApp.sendData(JSON.stringify(result));
    }
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
