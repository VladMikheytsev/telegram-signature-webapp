<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сканер штрихкода (GS1-128)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
      font-size: 24px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding: 10px;
    }
    #loading {
      font-size: 16px;
      color: #333;
      margin: 20px;
    }
    .error {
      color: red;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2 aria-live="polite">Сканируйте GS1-128</h2>
  <div id="reader" role="region" aria-label="Область сканирования штрихкода"></div>
  <div id="loading">Идёт запуск камеры...</div>

  <script>
    function log(message, level = "info") {
      if (location.hostname === "localhost" || location.hostname.includes("vercel.app")) {
        console[level](`[log] ${message}`);
      }
    }

    const tg = window.Telegram?.WebApp;
    if (!tg) {
      document.body.innerHTML = `
        <p class="error">Откройте это приложение через Telegram.</p>
        <p>Нажмите кнопку "Сканировать штрихкод" в боте.</p>
      `;
      throw new Error("Telegram WebApp not available");
    }

    tg.expand();
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    let scanned = false;

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      (decodedText, decodedResult) => {
        if (scanned) return;
        scanned = true;

        log("Сканировано: " + decodedText);
        tg.sendData(decodedText);
        setTimeout(() => tg.close(), 500); // подождать, чтобы отправка прошла
      },
      (errorMessage) => {
        log("Ошибка сканирования: " + errorMessage, "warn");
      }
    ).catch(err => {
      const msg = err.message.includes("Permission denied")
        ? "Разрешите доступ к камере в настройках устройства."
        : "Ошибка запуска камеры: " + err;
      alert(msg);
      log(msg, "error");
    });

    window.addEventListener("beforeunload", () => {
      html5QrCode.stop().catch(err => log("Ошибка остановки камеры: " + err));
    });
  </script>
</body>
</html>
