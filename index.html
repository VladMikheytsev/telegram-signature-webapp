<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перемещение ТМЦ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .container {
      padding: 15px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      border-radius: 6px;
      background: white;
      touch-action: none;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    #submit-btn {
      background: #1976d2;
      color: white;
      font-weight: bold;
    }
    #clear-btn {
      background: #ccc;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Форма перемещения</h2>
    <label>ТМЦ</label>
    <input type="text" id="item" placeholder="Введите наименование">
    <div id="item-error" class="error"></div>

    <label>Ед.</label>
    <input type="text" id="unit" placeholder="Введите единицу измерения">
    <div id="unit-error" class="error"></div>

    <label>Кол-во</label>
    <input type="number" id="qty" placeholder="Введите количество">
    <div id="qty-error" class="error"></div>

    <label>Подписант</label>
    <input type="text" id="signer" placeholder="Введите имя">
    <div id="signer-error" class="error"></div>

    <label>Подпись</label>
    <canvas id="canvas"></canvas>
    <div id="canvas-error" class="error"></div>

    <div class="btn-group">
      <button id="clear-btn">Очистить</button>
      <button id="submit-btn">Отправить</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Initialize canvas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    resizeCanvas();

    // Initialize Telegram WebApp
    let tg = window.Telegram.WebApp;
    tg.ready();
    console.log("Telegram WebApp initialized:", tg.initData);

    // Resize canvas to fit container
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = 150;
    }

    window.addEventListener('resize', resizeCanvas);

    // Drawing functionality
    let drawing = false;
    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      ctx.beginPath();
      draw(e);
    });
    canvas.addEventListener('pointerup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('pointermove', draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('canvas-error').textContent = '';
    }

    // Clear button event listener
    document.getElementById('clear-btn').addEventListener('click', clearCanvas);

    // Submit button event listener
    document.getElementById('submit-btn').addEventListener('click', () => {
      console.log("Submit button clicked");
      submitData();
    });

    function submitData() {
      // Clear previous error messages
      document.getElementById('item-error').textContent = '';
      document.getElementById('unit-error').textContent = '';
      document.getElementById('qty-error').textContent = '';
      document.getElementById('signer-error').textContent = '';
      document.getElementById('canvas-error').textContent = '';

      // Get form values
      const item = document.getElementById('item').value.trim();
      const unit = document.getElementById('unit').value.trim();
      const qty = document.getElementById('qty').value.trim();
      const signer = document.getElementById('signer').value.trim();

      // Validate inputs
      let isValid = true;
      if (!item) {
        document.getElementById('item-error').textContent = 'Пожалуйста, введите наименование';
        isValid = false;
      }
      if (!unit) {
        document.getElementById('unit-error').textContent = 'Пожалуйста, введите единицу измерения';
        isValid = false;
      }
      if (!qty || qty <= 0) {
        document.getElementById('qty-error').textContent = 'Пожалуйста, введите корректное количество';
        isValid = false;
      }
      if (!signer) {
        document.getElementById('signer-error').textContent = 'Пожалуйста, введите имя подписанта';
        isValid = false;
      }
      // Optional: Check if canvas has content
      const canvasData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      const isCanvasEmpty = !Array.from(canvasData).some(pixel => pixel !== 0);
      if (isCanvasEmpty) {
        document.getElementById('canvas-error').textContent = 'Пожалуйста, добавьте подпись';
        isValid = false;
      }

      if (!isValid) {
        console.log("Validation failed");
        return;
      }

      // Compress signature
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width / 4; // Reduce resolution
      tempCanvas.height = canvas.height / 4;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
      const signature = tempCanvas.toDataURL('image/jpeg', 0.5); // JPEG, 50% quality

      // Prepare payload
      const payload = {
        item,
        unit,
        qty,
        signer,
        signature
      };

      console.log('Sending payload:', payload);

      try {
        Telegram.WebApp.sendData(JSON.stringify(payload));
        console.log('Data sent to Telegram');
        alert('Данные отправлены!');
      } catch (error) {
        console.error('Error sending data:', error);
        alert('Ошибка при отправке данных: ' + error.message);
      }
    }
  </script>
</body>
</html>
