<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перемещение ТМЦ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .container {
      padding: 15px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      border-radius: 6px;
      background: white;
      touch-action: none;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    #submit-btn {
      background: #1976d2;
      color: white;
      font-weight: bold;
    }
    #clear-btn {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Форма перемещения</h2>
    <label>ТМЦ</label>
    <input type="text" id="item" placeholder="Введите наименование">

    <label>Ед.</label>
    <input type="text" id="unit" placeholder="Введите единицу измерения">

    <label>Кол-во</label>
    <input type="number" id="qty" placeholder="Введите количество">

    <label>Подписант</label>
    <input type="text" id="signer" placeholder="Введите имя">

    <label>Подпись</label>
    <canvas id="canvas"></canvas>
    <div class="btn-group">
      <button id="clear-btn" onclick="clearCanvas()">Очистить</button>
      <button id="submit-btn" onclick="submitData()">Отправить</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    resizeCanvas();

    // Initialize Telegram WebApp
    let tg = window.Telegram.WebApp;
    tg.ready();
    console.log("Telegram WebApp initialized:", tg.initData);

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = 150;
    }

    window.addEventListener('resize', resizeCanvas);

    let drawing = false;
    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      ctx.beginPath();
      draw(e);
    });
    canvas.addEventListener('pointerup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('pointermove', draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function submitData() {
      console.log("Submit button clicked");
      const item = document.getElementById("item").value;
      const unit = document.getElementById("unit").value;
      const qty = document.getElementById("qty").value;
      const signer = document.getElementById("signer").value;

      // Compress signature
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = canvas.width / 2;
      tempCanvas.height = canvas.height / 2;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
      const signature = tempCanvas.toDataURL("image/jpeg", 0.7);

      const payload = {
        item,
        unit,
        qty,
        signer,
        signature
      };

      console.log("Sending payload:", payload);
      try {
        Telegram.WebApp.sendData(JSON.stringify(payload));
        console.log("Data sent to Telegram");
      } catch (error) {
        console.error("Error sending data:", error);
        alert("Ошибка при отправке данных: " + error.message);
      }
    }
  </script>
</body>
</html>
