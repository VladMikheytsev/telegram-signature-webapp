<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сканер штрихкода</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Сканируйте штрихкод</h2>
  <div id="reader"></div>

  <script>
    const tg = window.Telegram?.WebApp;
    console.log("Telegram WebApp:", tg); // Отладка
    if (tg) tg.expand();

    const html5QrCode = new Html5Qrcode("reader");

    const config = {
      fps: 10,
      qrbox: { width: 250, height: 250 }
    };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      (decodedText, decodedResult) => {
        const decodedNumber = decodedText.match(/^\d+$/) ? decodedText : null;
        if (decodedNumber && tg && tg.sendData) {
          console.log("Отправляем число:", decodedNumber); // Отладка
          tg.sendData(decodedNumber);
          tg.close(); // Закрыть Mini App
        } else {
          alert("Ошибка: штрихкод должен быть числом или Telegram API недоступен.");
        }
        html5QrCode.stop();
      },
      (errorMessage) => {
        console.warn("Ошибка сканирования: ", errorMessage);
      }
    ).catch(err => {
      console.error("Ошибка запуска камеры: ", err);
      alert("Не удалось запустить сканер: " + err);
    });
  </script>
</body>
</html>
