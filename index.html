<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö–∫–æ–¥–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding: 10px;
    }
  </style>

<body>
  <h2>–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ —à—Ç—Ä–∏—Ö–∫–æ–¥</h2>
  <div id="reader"></div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    const html5QrCode = new Html5Qrcode("reader");

    const config = {
      fps: 10,
      qrbox: { width: 250, height: 250 }
    };

    html5QrCode.start(
      { facingMode: "environment" }, // üöÄ –∑–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞
      config,
      (decodedText, decodedResult) => {
        if (tg && tg.sendData) {
          tg.sendData(decodedText);
          tg.close(); // –ó–∞–∫—Ä—ã—Ç—å Mini App
        }
        } else {
          alert("–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ: " + decodedText);
        }
        html5QrCode.stop();
      },
      (errorMessage) => {
        console.warn("–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è: ", errorMessage);
      }
    ).catch(err => {
      console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã: ", err);
      alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–µ—Ä: " + err);
    });
  </script>
</body>
